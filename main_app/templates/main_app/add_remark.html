<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Remark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: rgba(91, 131, 131, 0.905);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(18, 10, 10, 0.2);
            color: white;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            border: none;
            box-shadow: inset 0 0 5px rgba(222, 214, 214, 0.2);
        }
        .form-select {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            border: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }
        textarea.form-control {
            min-height: 120px;
            resize: none;
        }
        button {
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .navbar {
            padding: 5px 15px;
        }
        .navbar-brand {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'teacher_dashboard' %}">Teacher Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Add Remark for {{ submission.student.name }} - {{ submission.assignment.course.course_name }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">Submit Remark</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
