<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-label {
            font-weight: 600;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 8px 20px;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            padding: 8px 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'teacher_dashboard' %}">Assignment Management</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h2 class="mb-3 text-center">Edit Assignment</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-2">
                    <label class="form-label">Title:</label>
                    {{ form.title }}
                </div>

                <div class="mb-2">
                    <label class="form-label">Description:</label>
                    {{ form.description }}
                </div>

                <div class="mb-2">
                    <label class="form-label">Due Date:</label>
                    {{ form.due_date }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload File:</label>
                    <div class="form-text">Currently: <a href="{{ form.file.value.url }}" target="_blank">{{ form.file.value.name }}</a></div>
                    {{ form.file }}
                </div>

                <div class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{% url 'scheduled_assignments' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
