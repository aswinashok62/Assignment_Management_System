<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Dashboard</h1>
        <div class="row">
            <!-- Teacher Card -->
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <a href="{% url 'add_teacher' %}" class="text-decoration-none" style="color: inherit;">
                        <div class="card-body">
                            <h5 class="card-title">Teachers</h5>
                            <p class="card-text display-4">{{ teacher_count }}</p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Program Card -->
            <div class="col-md-3">
                <a href="{% url 'add_program' %}" class="text-decoration-none">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Programs</h5>
                            <p class="card-text display-4">{{ program_count }}</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Course Card -->
            <div class="col-md-3">
                <a href="{% url 'add_course' %}" class="text-decoration-none">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Courses</h5>
                            <p class="card-text display-4">{{ course_count }}</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <!-- Student Card -->
            <div class="col-md-3">
                <a href="/manage-students/" class="text-decoration-none">
                    <div class="card text-dark bg-light mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Students</h5>
                            <p class="card-text display-4">{{ student_count }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
