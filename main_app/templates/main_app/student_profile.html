<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'student_dashboard' %}">Student Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_dashboard' %}">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4 text-center">Student Profile</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Welcome, {{ student.name }}</h5>
                <p class="card-text"><strong>Username:</strong> {{ student.user.username }}</p>
                <p class="card-text"><strong>Email:</strong> {{ student.user.email }}</p>
                <p class="card-text"><strong>Program:</strong> {{ student.program.program_name }}</p>
                <p class="card-text"><strong>Course:</strong> {{ student.course.course_name }}</p>
               
  
                <p class="card-text"><strong>Date Joined:</strong> {{ student.date_joined }}</p>
            </div>
        </div>

        <a href="{% url 'update_profile' %}"class="btn btn-primary w-100 mt-2">Edit Profile</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
